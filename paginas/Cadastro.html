<body>
    <a name="topo1"></a>
    <header>
        <div class="center">
          <div class ="logo">  
            <h2>Turismo.Ecologico</h2>

            <div class="menu">          
                <a href="../Index.html" >

                </a>   
            </div><!--menu-->
        </div><!--center-->
    </header>
  
    <div class="formulario">
        <h2>Faça seu Cadastro</h2>
        <form mane="formulario" id="formulario-cadastro" action= "salvar.jsp.txt" method="post">
            <label>Nome:</label> <input type="text" name="nome" size="40" maxlength="150"><br><br>
            <label>Telefone:</label> <input type="text" name="Telefone" size="38" maxlength="130"><br><br>
            <label>E-mail:</label> <input type="text" name="E-mail" size="40" maxlength="150"><br><br>
            <label>Estado:</label> <select name="Estado" id="Estado">
                <option value="AC">Acre</option>
                <option value="Al">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espirito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piaui</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option></select>
            <br><br>
            <label>Cidade:</label> <input type="text" name="Cidade" size="38" maxlength="130"><br><br>
            <div class="txt1">
            <h2>Foto de perfil</h2>
            </div>
            <input type="file" aria-label="Upload" class="btn btn-success"><br><br>
            <input type="submit" name="enviar" value="Enviar" class="btn btn-success">
            <br><br> <br><br> 
        </form>        
    </div>
    <section class="main">
        <div class="center1">
          <div class="main_cta1">
            <a name="final">
            <h2>Contato</h2>
            <p><strong>Entre em Contatopara saber mais</strong></p>
            </a>

        <div class="container">
